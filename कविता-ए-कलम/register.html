    <form name="myform" class="form" method="GET" onsubmit="return greet()">
        <div id="top">
            Register With Us Now

        </div>
        <label for="name">Name :</label>
        <br>
        <input class="in" type="text" name="name" id="name" placeholder="Enter Your Name">
        <br><br>
        <label for="pass">Password :</label>
        <br>
        <input class="in" type="password" name="pass" id="pass" placeholder="Enter Your Password" required>
        <br><br>
        <label for="email">Email :</label>
        <br>
        <input class="in" type="email" name="email" id="email" placeholder="Email">
        <br><br>
        <label for="mob">Mobile Number :</label>
        <br>
        <input class="in" type="tel" name="mob" id="mob" placeholder="Enter mobile number">
        <br><br><br><br><br>
        <input id="reset" type="reset" value="Reset All">
        <br><br>
        <input id="submit" type="submit" value="Submit">
        <br>

    </form>
    <div id="response"></div>
    <script>
        function greet() {
            let name = document.myform.name.value;
            document.getElementById("response").innerHTML = name+", Thank You For Registering with us.";
        }
      </script>
